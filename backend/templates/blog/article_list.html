{% extends "blog/_base.html" %}

{% block title %}
    Article List
{% endblock title %}

{% block content %}
    {% for article in articles %}
        <p><b>
            <a href="{% url 'blog:article_detail' article.pk %}">{{ article.title}}</a>
        </b></p>
        <br>
        <article>
            {{article.content}}
        </article>
        <hr>
    {% empty %}
        There is no Article
    {% endfor %}
{% endblock content %}
